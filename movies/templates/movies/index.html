{% extends 'base.html' %}


{% block content %}
  <h1>INDEX</h1>
  <h3><a href="{% url 'movies:create' %}">CREATE</a></h3>
  {% for movie in movies %}
    <p>title :{{movie.title}}</p>
    <p>관객 수 : {{movie.audience}}</p>
    <p>장르 : {{movie.genre}}</p>
    <p>평점 : {{movie.score}}</p>
    <a href="{% url 'movies:detail' movie.pk %}">DETAIL</a>
    <hr>
  {% endfor %}

{% endblock content %}
