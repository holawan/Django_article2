{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>
  
  <p>제목 : {{movie.title}}</p>
  <p>평점 : {{movie.score}}</p>
  <p>내용 : {{movie.description}}</p>
  <p>url : {{movie.poster_url}}</p>
  <a href="{% url 'movies:update' movie.pk %}">
    <p>수정</p>
  </a>
  <a href="{% url 'movies:index'%}">뒤로가기</a>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit", value="삭제">
  </form>
{% endblock content %}
