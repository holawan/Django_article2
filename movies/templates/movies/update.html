{% extends 'base.html' %}


{% block content %}
  <h1>UPDATE</h1>

  <form action="{% url 'movies:update' movie.pk %}" method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="제출하기">
    <input class="btn btn-info" type="reset" value="초기화">
  </form>
  <hr>
  <a class="btn btn-warning" href="{% url 'movies:detail' movie.pk%}">BACK</a>


{% endblock content %}
