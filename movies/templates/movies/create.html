{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>CREATE</h1>
  
  <form action="{% url 'movies:create' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="제출하기!">
    <a class = "btn btn-warning" href="{% url 'movies:index' %}">BACK</a>
  </form>



{% endblock content %}
